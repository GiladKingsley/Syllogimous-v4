<div class="battlefield">
    <ngb-progressbar *ngIf="showTimer" class="timerbar" type="success" [value]="100 * timerLeft / timerFull"></ngb-progressbar>

    <small class="d-block text-muted">Premises</small>
    <div *ngFor="let premise of sylSrv.question.premises" class="premise" [innerHTML]="premise"></div>

    <small class="d-block text-muted mt-3">Conclusion</small>
    <div class="conclusion" [innerHTML]="sylSrv.question.conclusion"></div>
</div>
